<div class="container">
    <div class="form-inline">
        <div class="form-group" style="margin-right:20px">
            <select name="ElementType" class="form-control" style="width:200px" ng-model="element">
                <option ng-repeat="element in elements" value="{{element.value}}"> {{element.name}}</option>
            </select>
        </div>

        <div class="form-group" style="margin-right:20px">
            <label>Key</label>
            <input type="text" style="width:200px" class="form-control" ng-model="key" name="key">
        </div>

        <div class="form-group" style="margin-right:20px">
            <label>Title</label>
            <input type="text" style="width:200px" class="form-control" ng-model="title" name="title">
        </div>

        <div class="form-group" style="margin-right:20px">
            <label>Description</label>
            <input type="text" style="width:200px" class="form-control" ng-model="description" name="description">
        </div>

        <div class="form-group" style="margin-right:20px">
            <label>Placeholder</label>
            <input type="text" style="width:200px" class="form-control" ng-model="placeholder" name="placeholder">
        </div>


        <button ng-click="Delete($event)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i></button>
        <span ng-model="Status">{{Status}} </span>
    </div>
</div>
<br/>
</div>
